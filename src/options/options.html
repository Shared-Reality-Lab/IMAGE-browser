<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="./options.css"> -->
</head>

<body class="options-body">
    <h1 class="localisation" id="extensionPreferences"></h1>
    <div class="options-section">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#interpretation-div"
            class="localisation btn btn-light" id="interpretationOptions"></button>
        <div id="interpretation-div" class="settings-div">
            <div class="browser-style">
                <input type="checkbox" id="audio-renderings" name="audio-renderings">
                <label class="localisation" for="audioRenderingsLabel" id="audioRenderingsLabel"></label>
            </div>
            <div class="browser-style">
                <input type="checkbox" id="text-renderings" name="text-renderings">
                <label class="localisation" for="textRenderingsLabel" id="textRenderingsLabel"></label>
            </div>
        </div>
    </div>
    <div class="options-section">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#language-div"
            class="localisation btn btn-light" id="languageOptions"></button>
        <div id="language-div" class="settings-div">
            <div>
                <label class="localisation" for="languageSelectionLabel" id="languageSelectionLabel"></label>
                <select name="language-selection" id="language-selection">
                    <option class="localisation" id="automaticLanguage" value="auto"></option>
                    <option value="en">English</option>
                    <option value="fr">Fran√ßais</option>
                </select>
                <label class="localisation" id="languageWarning"></label>
            </div>
            <div id="sr-button-toggle">
                <label class="localisation" id="buttonsToggle"></label>
                <div class="toggle-container">
                    <input type="checkbox" id="toggle-invisible-buttons" />
                    <div class="slider round"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="options-section">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#server-div" class="localisation btn btn-light"
            class="localisation" id="serverOptions"></button>
        <div id="server-div" class="settings-div">
            <div>
                <input type="radio" id="mcgill-server" name="serverOptions" checked>
                <label class="localisation" for="mcgillServerLabel" id="mcgillServerLabel"></label>
            </div>
            <div>
                <input type="radio" id="custom-server" name="serverOptions">
                <label class="localisation" for="customServerLabel" id="customServerLabel"></label>
                <span>
                    <input type="text" id="input-url">
                </span>
            </div>
        </div>
    </div>
    <div class="options-section">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#monarch-div" class="localisation btn btn-light"
            class="localisation" id="hapticDevices"></button>
        <div id="monarch-div" class="settings-div">
            <div id="monarch-header">
                <label class="localisation" id="monarchContainerHeading"></label>
                <div class="toggle-container">
                    <input type="checkbox" id="toggle-monarch-options"/>
                    <div class="slider round"></div>
                </div>
            </div>
            <div id="monarch-options">
                <div id="monarch-container">
                    <div class="monarch-row">
                        <label class="localisation options-label" for="monarchTitle" id="monarchTitle"></label>
                        <div>
                            <input type="text" id="monarch-title">
                        </div>
                    </div>
                    <div class="monarch-row">
                        <label class="localisation options-label" for="monarchChannelId" id="monarchChannelId"></label>
                        <div>
                            <input type="text" id="monarch-channel-id">
                        </div>
                    </div>
                    <div class="monarch-row">
                        <label class="localisation options-label" for="monarchSecretKey" id="monarchSecretKey"></label>
                        <div>
                            <input type="text" id="monarch-secret-key">
                        </div>
                    </div>
                    <div class="monarch-row">
                        <label class="localisation options-label" for="monarchEncryptionKey"
                            id="monarchEncryptionKey"></label>
                        <div>
                            <input type="text" id="monarch-encryption-key">
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <div class="options-section">
        <div>
            <label class="localisation" id="developerMode"></label>
            <div class="toggle-container">
                <input type="checkbox" id="toggle-developer-mode" />
                <div class="slider round"></div>
            </div>
        </div>
        <div id="debug-text-div">
            <h3 class="localisation" id="debugText"></h3>
        </div>
    </div>
    <button class="localisation" type="button" id="cancelButton" />
    <button class="localisation" type="button" id="saveChangesButton" />
</body>
<script src="./options.js"></script>

</html>
