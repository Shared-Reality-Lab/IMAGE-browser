<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./options.css">
    </head>
    <body>
        <div>
           <h1 class="localisation" id="renderingOptions"></h1> 
            <div class="browser-style">
                <input type="checkbox" id="audio-renderings" name="audio-renderings">
                <label class="localisation" for="audioRenderingsLabel" id="audioRenderingsLabel"></label>
            </div>
            <div class="browser-style">
                <input type="checkbox" id="text-renderings" name="text-renderings">
                <label class="localisation" for="textRenderingsLabel" id="textRenderingsLabel"></label>
            </div>
        </div>
        
        <div id="language-div">
            <label class="localisation" for="languageSelectionLabel" id="languageSelectionLabel"></label>
            <select name="language-selection" id="language-selection">
                <option class="localisation" id="automaticLanguage" value="auto"></option>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
            <label class="localisation" id="languageWarning"></label>
        </div>

        <div id="wrapper-div">
            <h1 class="localisation" id="advancedOptions"></h1> 
            <h3 class="localisation" id="serverOptions"></h3>
            <div class="browser-style">
                <input type="radio" id="mcgill-server" name="serverOptions" checked>
                <label class="localisation" for="mcgillServerLabel" id="mcgillServerLabel"></label>
            </div>  
            <div class="browser-style">
                <input type="radio" id="custom-server" name="serverOptions">
                <label class="localisation" for="customServerLabel" id="customServerLabel"></label>
                <div>
                    <input type= "text" id = "input-url">
                </div>
            </div> 
            <div id="developer-mode">
                <h1 class="localisation" id="developerMode"></h1>
                <div id= "div-togglebutton" class="toggle-container">
                    <input type="checkbox" id="toggle"/>
                    <div class="slider round"></div>
                </div>
            </div>
            <div id="debug-text-div">
                <h3 class="localisation" id="debugText"></h3>
            </div>
       </div>

        <div id="developerSettingsDiv" style="display: none;"> 
            <div class="browser-style">
                <input type="radio" id="none-option" name="hapticsOptions" checked>
                <label class="localisation" for="noHaptics" id="noHaptics"></label>
            </div>
            <div class="browser-style">
                <input type="radio" id="haply-2gen-option" name="hapticsOptions">
                <label class="localisation" for="Haply2diy2gen" id="Haply2diy2gen"></label>
            </div>
            <div class="browser-style">
                <input type="radio" id="haply-3gen-option" name="hapticsOptions">
                <label class="localisation" for="Haply2diy3gen" id="Haply2diy3gen"></label>
            </div>
        </div>
        <button class="localisation" type="button" id="cancelButton"/>
        <button class="localisation" type="button" id="saveChangesButton"/>
    </body>
    <script type="module" src="./options.ts"></script>
</html>
